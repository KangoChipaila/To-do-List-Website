<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>To-do List Website</title>
</head>

<body>
    <header>
        <nav id="nav">
            <p id="title">TO-DO LIST</p>
        </nav>
    </header>

    <main id="main">

        <section id="incomplete-tasks">
            <button type="button" onclick=newTask() id="add-task-button"><img src="./src/SVG/plus-large-svgrepo-com.svg" alt="add-task-button" height="55em" width="45em" id="plus-icon"></button>
            <div id="incomplete">INCOMPLETE</div>

            <ul id="incomplete-task-box">
                
            </ul>
        </section>

        <section id="complete-tasks">
            <div id="complete">COMPLETE</div>
            
            <ul id="complete-task-box">
            
            </ul>
        </section>

    </main>    
    <script src="./task-controllers.js"></script>
</body>
</html>
